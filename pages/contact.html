<body>
  <div class="container">
    <nav class="tabs">
      <button data-tab="essay" class="active">Essay</button>
      <button data-tab="code">Code</button>
      <button data-tab="resume">RÃ©sume</button>
    </nav>

    <form id="applicationForm">
      <section id="essay" class="tab-content active">
        <label>1. What are your goals with software development?</label>
        <textarea name="goals" required></textarea>
        <label>2. How are our projects aligned with your goals?</label>
        <textarea name="alignment" required></textarea>
        <label>3. Why aren't you starting your own company?</label>
        <textarea name="startup_reason"></textarea>
        <label>4. Anything else you'd like us to know?</label>
        <textarea name="additional_info"></textarea>
      </section>

      <section id="code" class="tab-content">
      <label>Provide pseudocode for an easy project:</label>
      <textarea name="pseudo_code" rows="8" placeholder="e.g. sorting function, basic math, your choice"></textarea>
      <label>Your best attempt at implementation:</label>
      <textarea name="sample_code" rows="8" required></textarea>
      </section>

      <section id="resume" class="tab-content">
        <label>Name: <input type="text" name="name" required /></label>
        <label>Email: <input type="email" name="email" placeholder="email@email.com" required /></label>
        <label>Phone: <input type="tel" name="phone" placeholder="(xxx)-xxx-xxxx"/></label>
        <label>Cover Letter: <input type="file" name="cover_letter" accept=".pdf,.docx" /></label>
        <label>Resume: <input type="file" name="resume" accept=".pdf,.docx" required /></label>
      </section>
      <a href="https://calendly.com/wesley-lunnen" class="calendly-button">Schedule</a>
      <a href="https://wlunnen.github.io/W3D/pages/login.html" class="login-button">Login</a>
      <button type="submit">Submit</button>
    </form>
